---
layout: tool
title: Slides Tool
tool_name: SLIDE EDITOR
---

<script slides-script>
    let iframe;

    window.addEventListener('DOMContentLoaded', function (event) {
        hideError();
        
        iframe = new I('iframe-setting');

        iframe.update = function(val) { 
          document.getElementById('slides-embed').src = val;
        }

        if(pageIsEmbed()) renderAsEmbed("slides");
    });
</script>

<style>
    .SLIDES.tool-container {
        display: flex;
        flex-direction: row;
        width: fit-content;
        left: calc(-5 * var(--bg-size));
    }

    .SLIDES.tool-container > div{
        height: calc(12 * var(--bg-size));
        width: 70%;
        min-width: 850px;
    }

    .LIGHT .SLIDES {
        background-color: var(--bg-color-light);
        color: var(--txt-color-light);
        border: 1px solid var(--border-color-light); 
    }
    .DARK .SLIDES {
        background-color: var(--bg-color-dark);
        color: rgba(var(--txt-color-dark), 0.8);
        border: 0.5px solid var(--border-color);
    }

    iframe#slides-embed {
      width: 100%; height: 100%;
    }
</style>

<div class="SLIDES tool-container flex flex-row">
  <div id="slides" class="SLIDES">
    <iframe id="slides-embed"> </iframe>
  </div>
</div>

<div id="slides-settings" class="settings ml3">
  <div class="f7 o-40 fw5 bb pa1 pb0 pt2" style="width: fit-content">
      <span style="width: fit-content">SETTINGS</span>
  </div>

  <div class="setting flex flex-row h1 ma1">
    <label for="iframe-setting" class="fw5 f6 w-40 dib">
      IFRAME URL:
    </label> 

    <input 
        id="iframe-setting"
        name="iframe"
        placeholder= ""
        onmousedown="if (!event.target.value) iframe.set(event.target.placeholder)"
        onmouseup="event.target.select()"
        onchange="iframe.set(event.target.value)"
        type="text"
        class="setting bg-transparent w-70 pa0 dib"/>
    <br/>
  </div>

  <div id="settings-error" class="red f7 o-40 fw5 pa1 pt2 flex flex-row" style="width: fit-content">
      <span class="b" style="width: fit-content">ERROR: </span> 
      <br/>
      <div id="settings-error-msg"> 
      </div> 
      <br/>
      <a class="black pointer" onclick="hideError()"><small>CLEAR</small></a>
  </div>

  <p class="f7 gray pa2">
    Paste in a link to any embeddable web page (really any webpage at all), 
    and the slides tool will load it into the iFrame. <br/> <br/>

    Clicking 'Next' and 'Previous' will scroll the frame down/up by a full page height.
  </p>
</div>
