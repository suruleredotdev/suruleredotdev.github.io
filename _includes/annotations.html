<style>
  .LIGHT .annotation {
    background-color: var(--bg-color-light);

  }
  .DARK .annotation {
    background-color: var(--bg-color-dark);
    color: var(--border-color);
    border-top: 0.5px solid var(--border-color); 
  }
  .annotation {
    display: block;
    font-weight: light;
    line-height: 15px;
  }

  .annotation-header, .annotation-body {
    position: relative;
    top: 10px;
  }

  @media screen and (min-width: 1200px) {
    .annotation {
      position: relative;
      width: calc(7.3 * var(--bg-size));
      left: calc(18.3 * var(--bg-size));
      height: 0;
      padding: 0;
    }
  }

  /* inline on smaller screens */
  @media screen and (max-width: 1200px) {
    .annotation {
      position: relative;
      width: 100%;
      left: 0;
      height: 100%;
      padding-bottom: 20px;
      padding-top: 10px;
    }
  }
</style>
