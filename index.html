<script>
  function toggle_section(e, id, altText) {
    var el = document.getElementById(id);
    el.style.display = (el.style.display === "none") ? "block" : "none";
    e.target.setAttribute("onclick", "toggle_section(event, 'about-more', '"+e.target.innerText+"')");
    e.target.innerText = altText;
  }
</script>
