---
layout: default

<script>
  function toggle_section(e, id, altText) {
    var el = document.getElementById(id);
    el.style.display = (el.style.display === "none") ? "block" : "none";
    e.target.setAttribute("onclick", "toggle_section(event, 'about-more', '"+e.target.innerText+"')");
    e.target.innerText = altText;
  }
</script>

<div id="content" class="pa3 pa5-ns mt6-l mh7-l f4 h-100">

<div id="about">
  <p class="f1 b title ma0">Serious writing about </p>
  <p class="f1 b title mt0">Africa's future.</p>

  -->
</div>

<ul class="pl0 pl4-ns">
  {% for post in site.posts %}
    {% if post.draft != true %}
    <p>
      <a class="link dim" href="{{ post.url | remove_first: '/' }}">{{ post.title }}</a>
      <small class="f7">&mdash; {{ post.date | date_to_string }}</small>
      <!--
        {% if post.tags %}
          <br/>
          {% for tag in post.tags %}
          <a class="tag f7 dim no-ul" href="/blog/tag/#{{ tag | slugify }}"><em>{{ tag }}</em></a>
          {% endfor %}
        {% endif %}
      -->
    </p>
    {% endif %}
  {% endfor %}
</ul>

</div>
